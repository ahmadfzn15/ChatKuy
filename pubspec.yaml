dependencies:
  cloud_firestore: ^4.17.5
  firebase_auth: ^4.16.0
  firebase_core: ^2.24.2
  firebase_storage: ^11.6.0
  firebase_messaging: ^14.9.3
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
